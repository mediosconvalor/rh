<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal RRHH - Administradores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Ingreso de Administradores</h2>
    <form id="adminForm" onsubmit="return validateAdminLogin()">
      <label for="email">Correo:</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function validateAdminLogin() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      google.script.run.withSuccessHandler(function(isValid) {
        if (isValid) {
          alert("Acceso de administrador concedido");
          window.location.href = "panelAdmin.html"; // tu panel para admins
        } else {
          alert("Correo o contraseña incorrectos");
        }
      }).validateAdmin(email, password);

      return false;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Superadmin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>
      <img src="https://raw.githubusercontent.com/mediosconvalor/rh/refs/heads/main/img/logo.png" alt="Logo">
      Bienvenido, <span id="nombreUsuario"></span>
    </h2>
  </header>

  <main>
    <p>Contenido del panel de superadministrador.</p>
    <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </main>

  <footer>
    <p>&copy; 2025 Medios Con Valor</p>
  </footer>

  <script>
    const usuario = sessionStorage.getItem("usuario");

    if (!usuario) {
      window.location.href = "index.html";
    } else {
      const usuarioData = JSON.parse(usuario);
      document.getElementById("nombreUsuario").innerText = usuarioData.nombre;
    }

    function cerrarSesion() {
      sessionStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

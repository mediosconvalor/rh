<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link rel="icon" type="image/png" href="https://mediosconvalor.com/wp-content/uploads/2019/03/cropped-favicon-32x32-1-32x32.png">
  <link rel="stylesheet" href="/portal-rh/styles.css" />
  <script src="/portal-rh/script.js" defer></script>
</head>
<body onload="mostrarPerfil()">
  <header>
    <button class="nav-toggle" onclick="toggleMenu()">☰</button>
    <h1>Perfil</h1>
    <img class="logo" src="/portal-rh/img/logo.png" alt="Logo MCV" />
  </header>

  <main>
    <section>
      <h3>Información de perfil</h3>
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Correo:</strong> <span id="correo"></span></p>
      <p><strong>Sucursal:</strong> <span id="sucursal"></span></p>
      <p><strong>Puesto:</strong> <span id="puesto"></span></p>
      <p><strong>Fecha de inicio:</strong> <span id="fechaInicio"></span></p>
    </section>
  </main>

  <script>
    function mostrarPerfil() {
      const usuario = JSON.parse(sessionStorage.getItem("usuario"));
      if (!usuario) return window.location.href = "/portal-rh/index.html";

      document.getElementById('nombre').innerText = usuario.nombre;
      document.getElementById('correo').innerText = usuario.correo;
      document.getElementById('sucursal').innerText = usuario.sucursal;
      document.getElementById('puesto').innerText = usuario.puesto;
      document.getElementById('fechaInicio').innerText = usuario.fechaInicio;
    }
  </script>
</body>
</html>

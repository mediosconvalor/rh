<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal RRHH - Empleados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Ingreso de Empleados</h2>
    <form id="loginForm" onsubmit="return validateEmployeeLogin()">
      <label for="email">Correo:</label>
      <input type="email" id="email" required>

      <label for="rfc">RFC (como contraseña):</label>
      <input type="text" id="rfc" required>

      <button type="submit">Entrar</button>
    </form>
    <div class="admin-link">
      <p>¿Eres administrador? <a href="admin.html">Entra aquí</a></p>
    </div>
  </div>

  <script>
    function validateEmployeeLogin() {
      var email = document.getElementById("email").value;
      var rfc = document.getElementById("rfc").value;

      google.script.run.withSuccessHandler(function(isValid) {
        if (isValid) {
          alert("Acceso concedido");
          window.location.href = "panelEmpleado.html"; // tu panel para empleados
        } else {
          alert("Correo o RFC incorrecto");
        }
      }).validateEmployee(email, rfc);

      return false;
    }
  </script>
</body>
</html>

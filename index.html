<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-container">
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />
      </div>

      <div class="form-group">
        <label for="rfc">RFC</label>
        <input type="text" id="rfc" name="rfc" required />
      </div>

      <button type="submit">Ingresar</button>
      <p id="mensaje" class="mensaje"></p>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbynp0ferWCZ20N5q06Ax6SYh1S8SXHhodOJWqYRkRKJApGc7XYPcdjvtX1dfQ6_Lh_I/exec";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const correo = document.getElementById('correo').value.trim();
      const rfc = document.getElementById('rfc').value.trim();

      fetch(`${scriptURL}?accion=login&correo=${encodeURIComponent(correo)}&rfc=${encodeURIComponent(rfc)}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            const panel = data.rol === "admin" ? "panel-admin.html" : "panel-empleado.html";
            localStorage.setItem("usuario", JSON.stringify(data.usuario));
            window.location.href = panel;
          } else {
            document.getElementById("mensaje").textContent = data.message;
          }
        })
        .catch(err => {
          console.error("Error en el login:", err);
          document.getElementById("mensaje").textContent = "Error al conectar con el servidor.";
        });
    });
  </script>
</body>
</html>

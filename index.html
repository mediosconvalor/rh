<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial;
        margin: 40px;
        background: #f3f3f3;
      }
      form {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="loginForm" onsubmit="return validateEmployeeLogin()">
      <h2>Acceso de Empleados</h2>
      <label for="email">Correo:</label>
      <input type="email" id="email" required>

      <label for="rfc">RFC (como contrase√±a):</label>
      <input type="text" id="rfc" required>

      <button type="submit">Entrar</button>
    </form>

    <script>
      function validateEmployeeLogin() {
        var email = document.getElementById("email").value;
        var rfc = document.getElementById("rfc").value;

        google.script.run.withSuccessHandler(function(isValid) {
          if (isValid) {
            window.location.href = "/empleado"; // Redirige al portal del empleado
          } else {
            alert("RFC o correo incorrectos");
          }
        }).validateEmployee(email, rfc);

        return false;
      }
    </script>
  </body>
</html>
